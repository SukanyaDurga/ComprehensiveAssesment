
<div class="container-fluid">
    <div class="card" style="width:40%;margin:20px auto">
        <div class="card-header" style="color:blue ;font-weight:bold;text-align:center;font-size:larger">
            DoctorRegistration
        </div>
           <div class="card-body" id="s">
                   
                  <div class="form-group">
                  <label for="name">Name</label>
                  <input  [(ngModel)]="doctor.name" class="ip" class="form-control" type="text" name="">
       
                   </div>

                   <div class="form-group">
                     <label for="age">Age</label>
                     <input  [(ngModel)]="doctor.age" class="ip" class="form-control" type="number" name="">
       
                   </div>

                   <div class="form-group">
                      <label for="gender">Gender</label>
                      <input  [(ngModel)]="doctor.gender" class="ip" class="form-control" type="text" name="">
       
                   </div>
                    <div class="form-group">
                     <label for="specialist">Specialist</label>
                     <input  [(ngModel)]="doctor.specialist" class="ip" class="form-control" type="text" name="">
       
                    </div>
                    <div class="form-group" style="text-align:center">
                        <br>
                        <input type="button" id="btn" value="Save" (click)="saveDoctor()"
                           style="border-radius:10px;border:solid black 2px;padding:5px;padding-left: 15px;padding-right: 15px;">
          
                       </div>

                   

                    


                </div>

                <div class="card-footer" *ngIf="showAlert">
                    <div class="alert alert-success" role="alert">
                     <button class="close" (click)="closeAlert()">&times;</button>
                     <strong>Successfully saved</strong>

                    </div>
                   </div>
       
    </div>
    



</div>
