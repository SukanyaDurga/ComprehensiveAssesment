<div class="container-fluid">
    <div class="card" style="width:40%;margin:20px auto">
        <div class="card-header" style="color:blue ;font-weight:bold;text-align:center;font-size:larger">
            DoctorRegistration
        </div>
           <div class="card-body" id="s">
                   
                  <div class="form-group">
                  <label for="name">Name</label>
                  <input  [(ngModel)]="patient.name" id="name" class="form-control" type="text" name="">
       
                   </div>

                   <div class="form-group">
                     <label for="age">DateOfVisit</label>
                     <input  [(ngModel)]="patient.dateOfVisit" id="age" class="form-control" type="date" name="">
       
                   </div>
                   <div class="form-group">
                    <label for="doctorName">Doctor-Name</label>
                    
                    <select [(ngModel)]="patient.doctorName"id="age" class="form-control" type="text" placeholder="select Doctor" >
                         
                        <option data-ng-repeat="names"  class="form-control" *ngFor = "let d of doctor"value="{{d.name}}" ng-selected="true">{{d.name}}</option>
                       </select>
                    
      
                  </div>

                
                        <div style="text-align:center">
                        <br>
                        <input type="button" id="btn" value="Save" (click)="savePatient()"
                           style="border-radius:10px;border:solid black 2px;padding:5px;padding-left: 15px;padding-right: 15px;">
          
                       </div>



                     </div>

                       <div class="card-footer" *ngIf="showAlert">
                        <div class="alert alert-success" role="alert">
                        <button class="close" (click)="closeAlert()">&times;</button>
                        <strong>Successfully saved</strong>

                       </div>
                   </div>
       
    </div>
    



</div>
